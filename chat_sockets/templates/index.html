<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js"></script>-->

</head>
<body>
<div id="loginContainer" class="container">
    <div class="col-md-4 offset-md-4">
        <input type="text" id="login">
        <button type="button" class="btn btn-success" id="loginBtn">Login</button>
    </div>
</div>
</br>



<div id="sendMessageContent" style="display:none;">
        <div class="col-md-10 offset-md-1" style="border:1px solid lightgray; border-top:white; border-radius: 10px;">


            <div id="chat" style="height: 100px; overflow-y: scroll">
            </div>
            </br>

            <div class="input-group mb-3">
            <input type="text" class="form-control" id="message">
                <div class="input-group-prepend">
            <button type="button" class="btn" id="send">Send</button>
                </div>
            </div>
        </div>

</div>
<script src="/static/script.js"></script>

</body>
</html>
